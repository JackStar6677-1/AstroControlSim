<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackstar Observatory | Web Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e5e5e5; }
        .font-obs { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .antenna-card { transition: all 0.2s ease; }
        .antenna-card:hover { transform: scale(1.05); background: rgba(59, 130, 246, 0.1); border-color: rgba(59, 130, 246, 0.5); }
        .status-idle { color: #94a3b8; }
        .status-slewing { color: #facc15; }
        .status-tracking { color: #4ade80; }
        .status-fault { color: #f87171; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="p-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-8 glass p-6 rounded-2xl">
        <div>
            <h1 class="text-3xl font-obs font-bold text-blue-500 tracking-wider">JACKSTAR OBSERVATORY</h1>
            <p class="text-gray-400 text-sm mt-1">Interferometric Array Control System v2.0</p>
        </div>
        <div class="text-right">
            <div id="connection-status" class="flex items-center justify-end text-red-500 gap-2">
                <span class="w-2 h-2 rounded-full bg-red-500 animate-ping"></span>
                <span class="font-semibold uppercase text-xs">Disconnected</span>
            </div>
            <p id="last-update" class="text-xs text-gray-500 mt-1">Waiting for data...</p>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Status Panel -->
        <section class="lg:col-span-3">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xl font-obs text-gray-200">Antenna Array Meta-Grid</h2>
                <div class="flex gap-4 text-xs">
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-500"></span> IDLE</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-yellow-400"></span> SLEW</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-400"></span> TRACK</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-red-500"></span> FAULT</span>
                </div>
            </div>
            
            <div id="antenna-grid" class="grid grid-cols-5 sm:grid-cols-10 gap-3">
                <!-- Antennas will be injected here -->
            </div>
        </section>

        <!-- Sidebar / Controls -->
        <aside class="space-y-6">
            <div class="glass p-6 rounded-2xl">
                <h3 class="font-obs text-blue-400 mb-4 text-sm">ARRAY SUMMARY</h3>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-400 text-xs">Active Antennas</span>
                        <span id="active-count" class="font-bold">0 / 50</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400 text-xs">Avg. Pointing Error</span>
                        <span id="avg-error" class="font-bold text-green-400">0.000Â°</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400 text-xs">Total Science Flux</span>
                        <span id="total-flux" class="font-bold text-blue-400">0.00 Jy</span>
                    </div>
                </div>
            </div>

            <div class="glass p-6 rounded-2xl border-blue-500/20">
                <h3 class="font-obs text-blue-400 mb-4 text-sm">GLOBAL COMMAND</h3>
                <div class="space-y-3">
                    <div>
                        <label class="text-[10px] text-gray-500 block mb-1">TARGET AZIMUTH</label>
                        <input type="number" id="cmd-az" class="w-full bg-black/40 border border-white/10 p-2 rounded text-sm outline-none focus:border-blue-500 transition-colors" placeholder="180.0">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 block mb-1">TARGET ELEVATION</label>
                        <input type="number" id="cmd-el" class="w-full bg-black/40 border border-white/10 p-2 rounded text-sm outline-none focus:border-blue-500 transition-colors" placeholder="45.0">
                    </div>
                    <button class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg text-xs tracking-widest transition-colors mt-2">DISPATCH TO ARRAY</button>
                    <button class="w-full bg-red-900/30 text-red-400 border border-red-900/50 hover:bg-red-900/50 py-2 rounded-lg text-xs transition-all uppercase tracking-tighter">Emergency Reset</button>
                </div>
            </div>
        </aside>
    </main>

    <script src="app.js"></script>
</body>
</html>
